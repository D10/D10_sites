{% extends 'main/layout.html' %} <!--Подключение шаблона layout.html-->

{% block title %}Новости на сайте{% endblock %} <!--использование шаблонов из layout.html-->

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.intro }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Читать далее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Сегодня новостей нет :-(</p>
        {% endif %}
    </div>
{% endblock %}
