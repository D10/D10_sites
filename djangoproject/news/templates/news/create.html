{% extends 'main/layout.html' %} <!--Подключение шаблона layout.html-->

{% block title %}Добавление статьи{% endblock %} <!--использование шаблонов из layout.html-->

{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Опубликовать</button>
        </form>
    </div>
{% endblock %}
